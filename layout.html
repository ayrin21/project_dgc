<!DOCTYPE html>
<html style="background-color: #d4f3ef;" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Design</title>
  </head>
  <body>
    <div
      style="
        background-color: #00005c;
        height: 80px;
        margin-bottom: 20px;
        border-radius: 20px;
      "
    ></div>
    <div
      style="
        background-color: #6a097d;
        height: 300px;
        margin-bottom: 20px;
        width: 66%;
        border-radius: 20px;
        display: inline-block;
      "
    ></div>
    <div
      style="
        background-color: #00005c;
        height: 300px;
        margin-bottom: 20px;
        width: 33%;
        border-radius: 20px;
        display: inline-block;
        float: right;
      "
    ></div>

    <div
      style="
        background-color: #c060a1;
        height: 300px;
        margin-bottom: 20px;
        width: 33.33%;
        border-radius: 20px;
        display: inline-block;
      "
    ></div>
    <div
      style="
        background-color: #c060a1;
        height: 300px;
        margin-bottom: 20px;
        width: 33.33%;
        border-radius: 20px;
        display: inline-block;
      "
    ></div>
    <div
      style="
        background-color: #c060a1;
        height: 300px;
        margin-bottom: 20px;
        width: 32%;
        border-radius: 20px;
        display: inline-block;
      "
    ></div>
    <div
      style="
        background-color: #ffdcb4;
        height: 300px;
        margin-bottom: 20px;
        width: 100%;
        border-radius: 20px;
        display: inline-block;
      "
    ></div>
    <div
      style="
        background-color: #00005c;
        height: 80px;
        margin-bottom: 20px;
        border-radius: 20px;
      "
    ></div>
  </body>
</html>
